    }

    function zobrazHistorii() {
      const historie = JSON.parse(localStorage.getItem("skladHistorie")) || [];
      const historyDiv = document.getElementById("history");
      if (historie.length === 0) {
        historyDiv.innerHTML = "";
        return;
      }
      historyDiv.innerHTML = "<strong>Posledn√≠ hledan√©:</strong><br>" + historie.map(h => 
        `<span style='cursor:pointer;color:#2e7d32;' onclick='document.getElementById("query").value=h;hledat();'>${h}</span>`).join(", ");
    }
    window.onload = zobrazHistorii;

</script>
